
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>好家庭錄音室：拾光製作人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Pantone Color of the Year Palette */
            --pantone-classic-blue: #0F4C81; /* Professional, Deep */
            --pantone-living-coral: #FF6F61; /* Vibrant, Accent */
            --pantone-ultimate-gray: #939597; /* Neutral, Structure */
            --pantone-illuminating: #F5DF4D; /* Energy */
            --pantone-paper: #F4F5F0;        /* Warm Off-white Background */
            --pantone-ink: #2D2D2D;          /* Softer Black for text */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--pantone-paper);
            color: var(--pantone-ink);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh; /* 改為 min-height 支援捲動 */
            width: 100vw;
            margin: 0;
            letter-spacing: 0.05em;
            overflow-x: hidden; /* 防止水平捲動 */
        }

        .serif {
            font-family: 'Shippori Mincho', serif;
        }

        /* 優雅的過渡效果 */
        .smooth-transition {
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .stat-bar-fill {
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* 隱藏捲軸 (僅針對特定區域，非全域) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        /* 玻璃擬態背景 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>

</html>
